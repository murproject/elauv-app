<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <noscript>
    <strong>Enable JavaScript to use <%= htmlWebpackPlugin.options.title %></strong>
  </noscript>

  <!-- <main id="app"></main> -->
  <main id="app">

    <header id="head" style="height: 4em;">
      <span class="buttons-group" id="buttons-main">
        <button onclick="app.panelSelect('telemetry');" type="submit">telemetry</button>
        <button onclick="app.panelSelect('joystick');" type="submit">joystick</button>
        <button onclick="app.panelSelect('blockly');" type="submit">blockly</button>
      </span>

      <span class="buttons-group" id="buttons-blockly" style="float: right;" >
        <button onclick="app.blocklyAction('run_lua');" type="submit">run_lua</button>
        <button onclick="app.blocklyAction('run_js');" type="submit">run_js</button>
        <button onclick="app.blocklyAction('stop');" type="submit">stop</button>
        <button onclick="app.blocklyAction('example');" type="submit">example</button>
        <button onclick="app.blocklyAction('load');" type="submit">load</button>
        <button onclick="app.blocklyAction('save');" type="submit">save</button>
      </span>
    </header>

    <section class="panel-wrapper">

      <div class="panel" id="telemetryPanel">
        <div id="telemetryText">telemetry</div>
      </div>

      <div class="panel" id="joystickPanel">
        <div>joystick</div>
        <div class="nipple-wrapper" id="nipple0"></div>
        <div class="nipple-wrapper" id="nipple1"></div>
        <br>

        <textarea id="axesFormula" spellcheck="false" rows="15" cols="40" name="text"></textarea>
        <div id="formulaStatus"></div>
      </div>

      <div id="blocklyPanel" class="panel fluid">
        <div id="blocklyDiv" class="pretty" style="height: 100%;"></div>
      </div>

    </section>
  </main>

  <!-- built files will be auto injected -->
</body>

</html>
